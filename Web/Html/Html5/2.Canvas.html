<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<!-- Canvas元素用于图像的绘制,通过脚本(通常时JavaScript)来完成
    <canvas>标签只是图形容器,您必须使用脚本来绘制图形
    可以通过多种方法使用Canvas绘制路径,盒,字符以及添加图像 -->

    <!-- 创建一个画布 -->
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #8a1f1f;">
        <!-- canvas元素本身时没有绘图能力的.所有的绘制工作必须在JavaScript内部完成 -->
    </canvas>

    <p>Image to use:</p>
    <img id="scream" src="webChat.png" alt="The scream" width="220" 
         height="227">
    <p>Canvas:</p>

    <script>
        // 找到<canvas>元素
        var c=document.getElementById("myCanvas");
        // 创建context对象,getContext("2d") 对象是内建的HTML5对象,拥有多种绘制路径,矩形
        // 圆形,字符以及添加图像的方法
        var ctx=c.getContext("2d");

        //下面两行代码绘制一个红色矩形
        ctx.fillStyle="#FF0000";
        // cavas左上角时(0,0),在画布上绘制一个150*75的矩形
        ctx.fillRect(0,0,150,75);

        // 绘制直线
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        // 绘制圆形 arc(x,y,r,start,stop)
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();

        // 绘制文本
        // 使用 "Arial" 字体在画布上绘制一个高 30px 的文字（实心）：
        ctx.font="30px Arial";
        ctx.fillText("Hello World",100,100);

        // 使用 "Arial" 字体在画布上绘制一个高 30px 的文字（空心）：
        ctx.font="30px Arial";
        ctx.strokeText("Hello World",200,200);

        // 创建线性渐变
        var grd=ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        // 填充渐变
        ctx.fillStyle=grd;
        ctx.fillRect(10,100,150,80); 

        // 创建径向渐变
        grd = ctx.createRadialGradient(50,50,1,90,60,100);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"white");
        ctx.fillStyle=grd;
        ctx.fillRect(10,100,150,80);

        // 创建图像
        var img=document.getElementById("scream");
        img.onload=function()
        {
            ctx.drawImage(img,10,10);
        } 
    </script>
</body>
</html>
