    <!-- sessionStorage方法针对一个session进行数据存储,当用户关闭浏览器窗口后,数据会被删除 -->
    <script>
        function clickCounter()
        {
            if(typeof(Storage)!=="undefined")
            {
                if(sessionStorage.clickcount) 
                {
                    sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
                }
                else
                {
                    sessionStorage.clickcount=1;
                }  
                document.getElementById("result").innerHTML=" 你已经点击了按钮 "+sessionStorage.clickcount+" 次";
            }
            else
            {
                document.getElementById("result").innerHTML="对不起,您的浏览器不支持Web存储"
            }
        }
    </script>
</head>
<body>
    <p><button onclick="clickCounter()" type="button">点我</button></p>
    <div id="result"></div>
    <p>点击该按钮查看计数器的增加</p>
    <p>关闭浏览器选项卡,重新打开此页面,计数器继续计数(不是重置)</p>

<!-- 客户端存储数据的两个对象为:
1.localStorage 没有时间限制的数据存储
2.sessionStorage 针对一个session的数据存储 -->
