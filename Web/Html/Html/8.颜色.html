<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色</title>
</head>
<body>
    <!-- 相对于使用rgb(255,255,0)，使用rgba(255,255,0,0.5)可以实现设置颜色透明度的功能，
    这里的0.5表示透明度，范围0~1。 -->
    <!-- 通过rbg值设置背景颜色 -->
    <p style="background-color: rgb(255,255,0)">asas</p>
    <p style="background-color: rgba(255,255,0,0.25)">asas</p>
    <p style="background-color: rgba(255,255,0,0.5)">asas</p>
    <p style="background-color: rgba(255,255,0,0.75)">asas</p>
</body>
</html>
