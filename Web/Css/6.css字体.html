<!DOCTYPE html>
<html lang="en">
<!-- CSS字体属性定义字体，加粗，大小，文字样式。 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6.css字体</title>

    <style>
        p.serif{font-family: 'Times New Roman', Times, serif;}
        p.sansserif{font-family: Arial, Helvetica, sans-serif;}
        p.normal{font-style:normal;}
        p.italic{font-style: italic;}
        p.oblique{font-style: oblique;}
        h1{font-size: 40px;}
        h2{font-size: 30px;}
        p{font-size: 14px;}
    </style>
</head>

<body>
    <h1>CSS font-family</h1>
    <p class="serif">这一段字体是Times New Roman</p>
    <p class="sansserif">这一段字体是Arial</p>
    <!-- 和斜体非常类型,但不太支持 -->
    <p class="oblique">oblique</p>   
    <p class="italic">italic</p>
    <p class="normal">normal</p>
    
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph</p>
    <p>允许在 Internet Explorer 9, Firefox, Chrome, Opera, 和 Safari 中通过缩放浏览器调整文本大小。</p>
    <p><b>注意:</b>这个例子在IE9之前的版本不工作,prior version 9.</p>
</body>
</html>
