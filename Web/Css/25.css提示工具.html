<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>25.css提示工具</title>
        <style>
        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext{
            visibility: hidden;
            width:120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;

            /*淡入 -1秒内从0%到100%显示*/
            opacity: 0;
            transition: opacity 1s;
        }

        .tooltip:hover .tooltiptext{
            visibility: visible;
            opacity: 1;
        }
        </style>
    </head>

    <body style="text-align:center;">

    <h2>提示工具淡入效果</h2>
    <p>鼠标移动到以下元素,提示工具会再一秒从0%到100%完全显示</p>

    <div class="tooltip">鼠标移动到我这
        <span class="tooltiptext">提示文本</span>
    </div>

    </body>
</html>
