<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>30.css3旋转</title>
    <style>
        div {
            width: 100px;
            height: 75px;
            background-color: red;
            border: 1px solid black;
        }

        div#div2 {
            transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            -webkit-transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div>你好. 这是一个DIV元素.</div>
    <div id="div2">你好。这是一个 DIV 元素。</div>
</body>

</html>
