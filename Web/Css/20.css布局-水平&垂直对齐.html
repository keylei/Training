<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2.css布局</title>
        <style>
           .center{
               margin: auto;
               width: 60%;
               border: 3px solid #73AD21;
               padding: 10px;
           }
        </style>
    </head>

    <body>
    <h2>元素居中对齐</h2>
    <p>水平居中块级元素(如div)，可以使用margin：auto;</p>

    <div class="center">
        <p><b>注意:</b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
    </div>
    </body>
</html>
