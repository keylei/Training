<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>15.css分组和嵌套选择器</title>
    <style>
        h1,
        h2,
        p {
            color: green;
        }

        p {
            /* 如果属性设置冲突的话,前面的设置将会被覆盖 */
            color: blue;
            text-align: center;
        }

        .marked {
            background-color: red;
        }

        .marked p {
            color: white;
        }
    </style>
</head>

<body>
    <h1>Hellow world!</h1>
    <h2>Smaller heading!</h2>
    <p>这个段落是蓝色文本，居中对齐。</p>
    <div class="marked">
        <p>这个段落不是蓝色文本</p>
    </div>
    <p>所有class="markded"元素内的p元素指定一个样式,但有不同的颜色</p>
</body>

</html>
