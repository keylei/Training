<!DOCTYPE html>
<html lang="en">
<!-- 插入样式表的方法有3种:
    1.外部样式表
    2.内部样式表
    3.内联样式 
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.css创建</title>

    <!-- 1.当样式需要应用与很多页面时，外部样式表将是理想的选择，可以通过一个文件来改变整个
站点的外观 -->
    <link rel="stylesheet" type="text/css" href="3.css创建.css">

    <!-- 2.当单个文档需要特殊的样式时，就应该使用内部样式表-->
    <style>
        h1{color:sienna;}
        p{margin-left: 50px;}
        body{background-image: url("webChat.png");}
    </style>
</head>

<body>
    <h1>这是使用内部样式表的标题</h1>
    <p>这是使用内部样式表的段落</p>

    <!-- 3.要将表现的内容混杂在一起,内联样式会损失许多优势 -->
    <p style="color:sienna;margin-left:20px">这是使用内联样式表的段落</p>
</body>
</html>
